<script type="text/javascript">
	function Persona(nome, cognome, indirizzo) {
		this.nome = nome;
		this.cognome = cognome;
		this.indirizzo = indirizzo;

	}

	var persons = [ new Persona("ciccio", "ciao", "ciao"),
			new Persona("franco", "ao", "ao") ];
	
	while (true) {
		var x = prompt("dimmi il nome");
		for (i = 0; i < persons.length; i++) {
			if (persons[i].nome == x) {
				alert("amministratore");
			}
		}
	}
</script>
